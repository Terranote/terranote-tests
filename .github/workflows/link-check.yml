name: Link Check

on:
  push:
    paths:
      - '**/*.md'
      - '.github/lychee.toml'
      - '.github/workflows/link-check.yml'
  pull_request:
    paths:
      - '**/*.md'
      - '.github/lychee.toml'
      - '.github/workflows/link-check.yml'

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lychee
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: --no-progress --config .github/lychee.toml "**/*.md"



